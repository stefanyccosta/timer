<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
   
    <div class="container">
        <h1>Timer</h1>
        <div class="cronometro">
            <input type="number" min = 0 id="hora" class="input" placeholder="00"></input>:
            <input type="number" min= 0 id="minuto" class="input" placeholder="00"></input>:
            <input type="number" min= 0 id="segundo" class="input" placeholder="00"></input>
        </div>
   
        
        <div class="container-btn">
            <button onclick="start()" id="comecar" class="btn"><i class="fa-regular fa-circle-play"></i></button>
            <button  id="parar" class="btn"><i class="fa-solid fa-stop"></i></button>
            <button  id="limpar" class="btn" disabled = true><i class="fa-sharp fa-solid fa-arrows-rotate"></i></button>
        </div>
</div>
    
    <script src="index.js"></script>
</body>

</html>
